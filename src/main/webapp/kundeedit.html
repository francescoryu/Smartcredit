<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Marcel Suter"/>
  <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
  <meta name="project" content="Bookshelf"/>
  <meta name="description" content="book form edit"/>
  <title>Kunde bearbeiten</title>
  <script src="./js/kundeedit.js"></script>
  <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
  <span id="message" style="color: red;"></span>
</nav>
<h3>Kunde bearbeiten</h3>
<form id="kundeeditForm" name="kundeedit">
  <table>
    <tr>
      <td><label for="vorName">Vorname</label></td>
      <td>
        <input id="vorName" name="vorName" type="text" size="30" minlength="2" maxlength="30" required/>
        <input id="kundeUUID" name="kundeUUID" type="hidden"/>
      </td>
    </tr>
    <tr>
      <td><label for="nachName">Nachname</label></td>
      <td><input id="nachName" name="nachName" type="text" size="30" minlength="2" maxlength="40" required/></td>
    </tr>
    <tr>
      <td><label for="alter">Alter</label></td>
      <td><input id="alter" name="alter" type="text" size="30" minlength="2" maxlength="40" required/></td>
    </tr>

    </tr>
  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">Speichern</button>
      </td>
      <td>
        <button id="reset" type="reset">Zurücksetzen</button>
      </td>
      <td>
        <button id="cancel" type="button">Abbruch</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
