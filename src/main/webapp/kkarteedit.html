<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="author" content=Francesco Ryu/>
  <meta name="project" content="Smartcredit"/>
  <meta name="description" content="Liste für Kunde und KKarten"/>
  <title>Buch bearbeiten</title>
  <script src="./js/kkarteedit.js"></script>
  <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
  <span id="message" style="color: red;"></span>
</nav>
<h3>Kreditkarte bearbeiten</h3>
<form id="kkarteeditForm" name="kkarteedit">
  <table>
    <tr>
      <td><label for="kartenNummer">Kartennummer</label></td>
      <td>
        <input id="kartenNummer" name="kartenNummer" type="text" size="30" required/>
        <input id="kkarteUUID" name="kkarteUUID" type="hidden"/>
      </td>
    </tr>
    <tr>
      <td><label for="institut">Institut</label></td>
      <td><input id="institut" name="institut" type="text" size="30" minlength="2" maxlength="40" required/></td>
    </tr>
    <tr>
      <td><label for="kunde">Besitzer</label></td>
      <td>
        <select id="kunde" name="kundeUUID" required>
        </select>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">Speichern</button>
      </td>
      <td>
        <button id="reset" type="reset">Zurücksetzen</button>
      </td>
      <td>
        <button id="cancel" type="button">Abbruch</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
